<!doctype html>
<html lang="it">
    <head>
        <meta charset= "utf-8">
        <meta name="viewpart" content="width=device-width, initial-scale=1">
        <title>Orologio</title>
	    	<meta name="autor" content="Bencivenga_Pio">

        <!--Metadati di p5.js-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
    </head>
    <body>
	    <h1> Esercizio con p5.js </h1>
	    <script>
            function setup() {
                createCanvas(400, 400);
				angleMode(DEGREES);
            }

            function draw() {
                background(255, 255, 250);
                var h = new Date().getHours();
                var m = new Date().getMinutes();
                var s = new Date().getSeconds();
                text(h, 30, 90);
                text(m, 60, 90);
                text(s, 90, 90);

			  fill(255, 255, 255);
              circle(200, 200, 150);

              fill(255, 0, 0);
              arc(200, 200, 150, 150, (s*6)-90, (s*6)-89);

              fill(0, 255, 0);
              arc(200, 200, 125, 125, (m*6)-90,  (m*6)-89);

              fill(0, 0, 255);
              arc(200, 200, 100, 100, (h*30)-90, (h*30)-89);

            }
        </script>
    </body>
</html>
